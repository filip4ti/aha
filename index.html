<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Dane osobiste</legend>
        <label for="imie"> Imie:
            <input type="text" id="imie" name="imie" required>
        </label><br>
        <label for="naz"> Nazwisko
            <input type="text" id="naz" name="naz" required>
        </label><br>
        <label for="mail"> Adres email:
            <input type="email" id="mail" name="mail" required>
        </label><br>
        <label for="tel"> Numer telefonu:
            <input type="number" id="tel" name="tel" required>
        </label><br>
        <fieldset>
            <legend>
                Adres zamieszkania
            </legend>
            <label for="kraj"> Kraj: 
                <input type="text" id="kraj" name="kraj" required>
            </label><br>
            <label for="add"> Adres: 
                <input type="text" id="add" name="add" placeholder="np.Kosmonautów 3c" required>
            </label><br>
            <label for="Mieszkanie"> Mieszkanie*:
                <input type="text" id="Mieszkanie" name="Mieszkanie">
            </label><br>
            <label for="mias"> Miasto:
                <input type="text" id="mias" name="mias" required>
            </label><br>
            <label for="kod"> Kod pocztowy:
                <input type="number" id="kod" name="kod" required>
            </label><br>
             
        </fieldset>
        
    </fieldset>
<fieldset>
    <legend>Podzespoły kompa</legend>
    <fieldset>
        <legend>Obudowy</legend>
    <label for="Obw"> 
        KRUX Vako <br> Standard płyty:ATX, m-ATX, microATX  <br>Cena 219zł <input type="radio" id="obw1" name="obw" required>
    </label><br> <br>
    ENDORFY Ventum 200 Air <br> Standard płyty:ATX, microATX, ITX <br> Cena 279zł <input type="radio" id="obw2" name="obw" required>
</label><br>
</fieldset>  

<fieldset>
    <legend>Płyty główne</legend>
    <label for="plyta"> 
        MSI B550-A PRO <br> Obsługiwane procesory:AMD Ryzen™ <br> Format:ATX <br>Cena 499zł <input type="radio" id="plyta1" name="plyta" required>
    </label><br> <br>
    MSI MPG B550 GAMING PLUS<br> Obsługiwane procesory:AMD Ryzen™ <br> Format:ATX <br> Cena 279zł <input type="radio" id="plyta2" name="plyta" required>
</label><br>
</fieldset>

</body>
</html>
